<ion-header>
  <ion-toolbar color="primary"
    ><ion-title>Eleccion de productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let p of products">
      <ion-card-header>
        <ion-card-title>
          {{p.name}}
        </ion-card-title>
      </ion-card-header>
      <ion-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label color="secondary">
              <b>{{ p.price | currency:'USD' }}</b>
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <button ion-button fill="clear" (click)="addToCart(p)">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ion-card>
  </ion-list>
</ion-content>
