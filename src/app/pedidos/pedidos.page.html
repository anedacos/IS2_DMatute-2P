<ion-header>
	<ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button expand="full" [routerLink]="['/home']">
        <ion-icon name="home"></ion-icon>
		 Productos
      </ion-button>
	</ion-buttons>
    <ion-title>Pedidos realizados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="items" class="list-mini-content" padding>
  <div *ngIf="items.length > 0" class="list-mini">
    <ion-list>
      <ion-item *ngFor="let item of items" [routerLink]="['/details', item.payload.doc.id]">
        <ion-thumbnail slot="start">
          <img [src]="item.payload.doc.data().image">
        </ion-thumbnail>
        <ion-label>Cliente:{{item.payload.doc.data().nombre}}</ion-label>
        <ion-label>Total: {{item.payload.doc.data().total}}</ion-label>
        <ion-label>Direccion: {{item.payload.doc.data().direccion}}</ion-label>
        <ion-label>{{item.payload.doc.data().estado}}</ion-label>
        <ion-button fill="clear" slot="end">Cambiar Estado</ion-button>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="items.length == 0" class="empty-list">
    Realiza tu primer pedido.
  </div>
</ion-content>
<ion-footer (click)="logout()">
  <ion-toolbar color="medium">
    <ion-title>Cerrar sesion</ion-title>
  </ion-toolbar>
</ion-footer>
