<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-row>
      <ion-col size="6" offset="3">
        <img [src]="image" alt="this is the image"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-button fill="outline" expand="block" size="small" (click)="openImagePicker()">Change Picture</ion-button>
      </ion-col>
    </ion-row>
  </div>
  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label position="floating" color="primary">nombre</ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">direccion</ion-label>
      <ion-input type="text" formControlName="direccion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">total</ion-label>
      <ion-input type="text" formControlName="total"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">estado</ion-label>
      <ion-input type="text" formControlName="estado"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Estado del pedido</ion-label>
      <ion-select formControlName="estado" placeholder="Estado del pedido">
      <ion-select-option value="Preparando">Preparando</ion-select-option>
      <ion-select-option value="Enviado">Enviado</ion-select-option>
      <ion-select-option value="Entregado">Entregado</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button class="submit-button" expand="block" type="submit" [disabled]="!validations_form.valid">Save</ion-button>
  </form>
  <ion-button class="delete-button" expand="block" color="danger" (click)="delete()">Delete</ion-button>

</ion-content>
